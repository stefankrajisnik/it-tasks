<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market place</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style2.css"> -->
</head>

<body>

    <div class="title">Market place</div>

    <div class="adding-form">

        <div class="product-form">
            <div class="fields">
                <div class="image-field">
                    <label for="image"> Add image url here: </label>
                    <input type="text" class="form-image" id="image">
                </div>
                <div class="name-field">
                    <label for="name"> Add product name here: </label>
                    <input type="text" class="form-name" id="name">
                </div>
                <div class="price-field">
                    <label for="price"> Add price here: </label>
                    <input type="text" class="form-price" id="price">
                </div>
            </div>

            <button class="new-product-btn">Make Product</button>
            

        </div>
    </div>

    <div class="window">

        <div class="veggies">
            <h2>Veggies</h2>
        </div>

        <div class="basket">
            <h2>Basket</h2>

            <div class="chart"></div>


            <span class="total-price">Total: $</span>
        </div>
    </div>

    

    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
</body>

</html>
